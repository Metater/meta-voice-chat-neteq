name: Build NetEQ Wrapper

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: x86_64-apple-darwin
            name: macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: aarch64-apple-ios
            name: ios-arm64
          - os: ubuntu-latest
            target: aarch64-linux-android
            name: android-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake
      
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
      
      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
      
      - name: Setup Android NDK
        if: matrix.target == 'aarch64-linux-android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
      
      - name: Configure Android environment
        if: matrix.target == 'aarch64-linux-android'
        run: |
          echo "CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
          echo "AR=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
      
      - name: Patch audiopus CMakeLists.txt (pre-build)
        run: |
          # Download dependencies first to get audiopus_sys
          cargo fetch
          
          # Find and patch the CMakeLists.txt
          if [ -d "$HOME/.cargo/registry/src" ]; then
            find "$HOME/.cargo/registry/src" -name "audiopus_sys-*" -type d | while read dir; do
              cmakefile="$dir/opus/CMakeLists.txt"
              if [ -f "$cmakefile" ]; then
                echo "Patching $cmakefile"
                sed -i.bak 's/cmake_minimum_required(VERSION [0-9.]*)/cmake_minimum_required(VERSION 3.5)/' "$cmakefile"
              fi
            done
          fi
        shell: bash
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --lib
        env:
          CMAKE_ARGS: "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          find target/${{ matrix.target }}/release -maxdepth 1 -type f \( -name "*.so" -o -name "*.dylib" -o -name "*.a" -o -name "*.dll" -o -name "*.rlib" \) -exec cp {} artifacts/ \; 2>/dev/null || true
        shell: bash
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: artifacts/*
          if-no-files-found: warn
